name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Enable Corepack
        run: |
          corepack enable
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prebuild
        run: pnpm -r run prebuild

      - name: Guard articles
        run: bash scripts/guard-articles.sh

      - name: Write version file
        run: |
          echo "build: $(date -u +'%Y-%m-%dT%H:%M:%SZ') | sha: $(git rev-parse --short HEAD)" > docs/public/version.txt

      - name: Build
        run: pnpm run build

      - name: Ensure version file in dist
        run: |
          cp docs/public/version.txt docs/dist/version.txt
          test -f docs/dist/version.txt

      - name: Add .nojekyll and CNAME
        run: |
          touch docs/dist/.nojekyll
          echo "parsanaenergy.ir" > docs/dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Check deployed version
        run: |
          curl -sS https://parsanaenergy.ir/version.txt || echo 'Unable to fetch deployed version'
