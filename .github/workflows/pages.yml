name: Pages Build & Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # NOTE: we don't set cache: 'pnpm' before pnpm is available via Corepack

      - name: Enable Corepack + lock pnpm to packageManager
        run: |
          corepack enable
          # If package.json has "packageManager": "pnpm@8.15.8" this will activate that version
          corepack use pnpm@8.15.8
          pnpm -v

      - name: Cache pnpm store
        id: pnpm-cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml','docs/pnpm-lock.yaml','decision-tree-app/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install (workspace)
        run: |
          pnpm -v
          pnpm -w install --no-frozen-lockfile
          pnpm -C docs install --no-frozen-lockfile || true
          pnpm -C decision-tree-app install --no-frozen-lockfile || true

      - name: Configure Pages (get base_path)
        id: pages
        uses: actions/configure-pages@v5

      - name: Guard articles
        run: bash scripts/guard-articles.sh

      - name: Build docs (Vite)
        run: |
          pnpm -C docs run build -- --base="${{ steps.pages.outputs.base_path }}/"

      - name: Write CNAME (production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p docs/dist
          echo "parsanaenergy.ir" > docs/dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Print Production URL
        shell: bash
        run: |
          echo "Production URL: ${{ steps.deployment.outputs.page_url }}" >> "$GITHUB_STEP_SUMMARY"
          echo "Production URL: ${{ steps.deployment.outputs.page_url }}"

  preview:
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy PR Preview
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
      - name: Print Preview URL
        shell: bash
        run: |
          echo "Preview URL: ${{ steps.deployment.outputs.page_url }}" >> "$GITHUB_STEP_SUMMARY"
          echo "Preview URL: ${{ steps.deployment.outputs.page_url }}"
