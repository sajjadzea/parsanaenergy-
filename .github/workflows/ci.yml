name: CI (lint + build check)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node بدون کش داخلی pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.2

      # نصب pnpm رسمی + تعیین نسخه
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.8
          run_install: false

      # کش فروشگاه pnpm (سریع‌تر شدن نصب)
      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # نصب ریشه (مونو‌ریپو)
      - name: Install root deps
        run: pnpm install --frozen-lockfile=false

      # Build decision-tree widget and verify assets
      - name: Build widget
        run: pnpm run build:widget
      - name: Verify widget build output
        run: pnpm node scripts/verify-widget-build.mjs

      # اجرای prebuildها از ریشه
      - name: Run prebuild scripts
        run: |
          pnpm node scripts/sync-images.mjs
          pnpm node scripts/generate-posts.mjs
          pnpm node scripts/generate-articles.mjs
          pnpm node scripts/minify-articles.mjs

      # نصب وابستگی‌های بخش سایت
      - name: Install docs deps
        run: pnpm -C docs install --frozen-lockfile=false

      # Lint مستندات
      - name: Lint docs
        run: pnpm -C docs run lint

      # بیلد سایت (Vite)
      - name: Build docs (Vite)
        run: pnpm -C docs run build

      # Artifact خروجی
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-dist
          path: docs/dist
          retention-days: 7
