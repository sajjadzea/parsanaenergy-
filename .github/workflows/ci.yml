name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

permissions:
  contents: read
  checks: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node (from .nvmrc) + Corepack
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - name: Enable Corepack (pin pnpm from package.json)
        run: |
          corepack enable
          corepack prepare --activate

      # Cache pnpm store (پایدارتر از cache=pnpm در پروژه‌های بزرگ)
      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install (strict, frozen lockfile)
        run: |
          pnpm --version
          pnpm fetch
          pnpm install --frozen-lockfile

      # ترتیب درست بیلد: اول ویجت، بعد سایت
      - name: Build decision-tree widget
        run: pnpm --filter decision-tree-app run build-widget

      - name: Build docs site
        run: pnpm --filter docs run build

      - name: Lint (fail on error)
        run: pnpm -r run lint

      # گارد محتوا/خروجی
      - name: Guard articles & verify build
        run: |
          bash scripts/guard-articles.sh
          bash scripts/verify-docs-build.sh

      # Smoke تست ساده برای خروجی dist
      - name: Smoke test dist
        run: |
          node -e "const fs=require('fs'),p=(x)=>fs.existsSync(x)||process.exit(1); p('docs/dist/index.html'); p('docs/dist/widget/index.html'); console.log('dist looks OK')"

      # Artifact برای دیباگ سریع
      - name: Upload dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: docs/dist
          retention-days: 5

      - name: Job Summary
        if: always()
        run: |
          {
            echo "## CI Summary"
            echo "- Node: $(node -v)"
            echo "- pnpm: $(pnpm --version)"
            echo "- Dist size: $(du -sh docs/dist | cut -f1)"
          } >> $GITHUB_STEP_SUMMARY
